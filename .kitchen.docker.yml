---
driver:
  name: docker
  binary: docker
  use_sudo: false
  privileged: true

provisioner:
  name: chef_zero

platforms:
  - name: centos7.1
    driver_config:
      run_command: /usr/sbin/init
      privileged: true



suites:
  - name: community
    run_list:
      - recipe[alfresco::default]
      - recipe[alfresco::redeploy]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "chef-alfresco-community",
      "hostname": "alfresco-allinone-test",
      "alfresco" : {
        "ssl_enabled" : false
      },
      "nginx" : {
        "use_nossl_config" : true
      }
    }
