---

driver:
  name: vagrant
  customize:
    memory: 4096
    cpus: 2

provisioner:
  name: chef_zero

platforms:
  - name: centos-7.2
    driver_config:
      network:
      - ["private_network", {ip: "192.168.33.23"}]
      - ["forwarded_port", {guest: 8060, host: 8060, auto_correct: true}]
      - ["forwarded_port", {guest: 8070, host: 8070, auto_correct: true}]
      - ["forwarded_port", {guest: 8081, host: 8081, auto_correct: true}]
      - ["forwarded_port", {guest: 8090, host: 8090, auto_correct: true}]
      - ["forwarded_port", {guest: 8800, host: 8800, auto_correct: true}]
      - ["forwarded_port", {guest: 9000, host: 9000, auto_correct: true}]

    driver:
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-7.2_chef-provisionerless.box

  - name: ubuntu-14.04
    driver_config:
      network:
      - ["private_network", {ip: "192.168.33.23"}]
      - ["private_network", {ip: "192.168.33.23"}]
      - ["forwarded_port", {guest: 8060, host: 8060, auto_correct: true}]
      - ["forwarded_port", {guest: 8070, host: 8070, auto_correct: true}]
      - ["forwarded_port", {guest: 8081, host: 8081, auto_correct: true}]
      - ["forwarded_port", {guest: 8090, host: 8090, auto_correct: true}]
      - ["forwarded_port", {guest: 8800, host: 8800, auto_correct: true}]
      - ["forwarded_port", {guest: 9000, host: 9000, auto_correct: true}]
    run_list: apt::default

suites:
  - name: community
    run_list:
      - recipe[alfresco::default]
      - recipe[alfresco::redeploy]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "chef-alfresco-community",
      "hostname": "alfresco-allinone-test",
      "alfresco" : {
        "ssl_enabled" : false
      },
      "nginx" : {
        "use_nossl_config" : true
      }
    }
  - name: enterprise
    run_list:
      - recipe[alfresco::default]
      - recipe[alfresco::redeploy]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "chef-alfresco-enterprise",
      "hostname": "alfresco-allinone-test",
      "alfresco" : {
        "version" : "5.1",
        "components" : ["haproxy","nginx","tomcat","transform","repo","share","solr","mysql","aos"],
        "edition" : "enterprise",
        "ssl_enabled" : false
      },
      "artifact-deployer" : {
        "maven" : {
          "timeout" : 1500,
          "repositories" : {
            "internal" : {
              "url" : "https://artifacts.alfresco.com/nexus/content/groups/internal",
              "username" : "<%= ENV['NEXUS_USERNAME'] %>",
              "password" : "<%= ENV['NEXUS_PASSWORD'] %>"
            },
            "staging" : {
              "url" : "https://artifacts.alfresco.com/nexus/content/repositories/internal-staging",
              "username" : "<%= ENV['NEXUS_USERNAME'] %>",
              "password" : "<%= ENV['NEXUS_PASSWORD'] %>"
            }
          }
        }
      },
      "nginx" : {
        "use_nossl_config" : true
      }
    }
