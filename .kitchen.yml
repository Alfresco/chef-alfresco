# When editing this file, remember that http://www.yamllint.com is your friend :-)
---

driver_plugin: vagrant
use_vagrant_berkshelf_plugin: true
driver:
  vagrantfile_erb: Vagrantfile.erb

provisioner:
  name: chef_zero

platforms:
  - name: centos-7.0
    driver:
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-7.0_chef-provisionerless.box
    # driver_config:
    #   require_chef_omnibus: 12.4.1

suites:
  - name: checklist
    run_list:
      - recipe[alfresco::default]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "img-basic-test",
      "hostname": "alfresco-allinone-test",
      "nginx" : {
        "proxy_host_header" : "$host:8800",
      },
      "logging" : {
        "log4j.rootLogger" : "info, File"
      },
      "alfresco" : {
        "properties" : {
           "aos.port" : "8800",
           "ftp.enabled" : true,
           "hybridworkflow.enabled" : true,
           "sync.mode" : "ON_PREMISE",
           "system.serverMode" : "PRODUCTION",
           "system.workflow.engine.jbpm.enabled" : true,
           "system.workflow.engine.jbpm.definitions.visible" : true,
           "replication.enabled" : true,
           "transferservice.receiver.enabled" : true,
           "notification.email.siteinvite": true,
           "mail.host" : "localhost",
           "mail.port" : 2626,
           "mail.transport.protocol" : "imap",
           "mail.username" : "admin",
           "mail.password" : "admin",
           "mail.smtp.auth" : true,
           "email.inbound.enabled" : true,
           "email.server.enabled" : true,
           "imap.server.enabled" : true,
           "imap.server.host" : "localhost",
           "imap.server.imaps.enabled" : true,
           "email.server.port" : 2525,
           "email.server.domain" : "localdomain",
           "email.inbound.unknownUser" : "unknown",
           "email.server.allowed.senders" : "sender@localdomain",
           "alfresco.rmi.services.port" : "1234",
           "alfresco.rmi.services.host" : "localhost",
           "monitor.rmi.service.port" : "2345",
           "avm.rmi.service.port" : "3456",
           "avmsync.rmi.service.port" : "4567",
           "attribute.rmi.service.port" : "5678",
           "authentication.rmi.service.port" : "6789",
           "repo.rmi.service.port" : "7890",
           "action.rmi.service.port" : "8901",
           "deployment.rmi.service.port" : "9012"
        }
      },
      "artifact-deployer" : {
        "maven" : {
          "timeout" : 1500
        }
      }
    }
  - name: chef-alfresco
    run_list:
      - recipe[alfresco::default]
    data_bags_path: "test/integration/data_bags"
    attributes: {
      "name": "img-basic-test",
      "hostname": "alfresco-allinone-test",
      "nginx" : {
        "proxy_host_header" : "$host:8443",
        "trusted_certificate_enabled" : true
      },
      "alfresco" : {
        "log.json.enabled" : false,
        "mailsmtp_databag" : "credentials",
        "mailsmtp_databag_item" : "outbound-email",
        "jmxremote_databag" : "credentials",
        "jmxremote_databag_items" : ["systemsmonitor", "systemscontrol"],
        # Enable S3 contentstore
        # "s3_databag" : "aws",
        # "s3_databag_item" : "test",
        # Enable Share EC2 clustering
        # "hz_share_databag" : "aws",
        # "hz_share_databag_item" : "test",
        "properties" : {
           # TODO - This looks weird, needs testing
           "aos.port" : "8800"
        },
        "certs" : {
          "ssl_databag" : "ssl",
          "ssl_databag_item" : "local"
        }
      },
      "artifact-deployer" : {
        "maven" : {
          "timeout" : 1500
        }
      },
      "haproxy" : {
        # Bind to all IFs, for debugging purposes
        "bind_ip" : "0.0.0.0"
      }
    }
